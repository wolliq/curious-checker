name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install Python
        run: uv python install 3.12
      - name: Sync dependencies
        run: uv sync --extra dev
      - name: Run tests
        run: uv run pytest
